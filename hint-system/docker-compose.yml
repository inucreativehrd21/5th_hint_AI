version: '3.8'

services:
  vllm-server:
    # vLLM 공식 Docker 이미지 사용 (멘토님 조언)
    # Docker Hub에서 최신 이미지를 내려받아 사용
    image: vllm/vllm-openai:latest
    container_name: vllm-hint-server
    ports:
      - "8000:8000"
    environment:
      # HuggingFace 토큰 (private 모델 사용 시)
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN:-}
    volumes:
      # HuggingFace 캐시 디렉토리 마운트 (모델 다운로드 캐싱)
      - huggingface-cache:/root/.cache/huggingface
    command: >
      --model ${VLLM_MODEL:-Qwen/Qwen2.5-Coder-7B-Instruct}
      --host 0.0.0.0
      --port 8000
      --gpu-memory-utilization ${VLLM_GPU_MEMORY_UTILIZATION:-0.85}
      --max-model-len ${VLLM_MAX_MODEL_LEN:-4096}
      --tensor-parallel-size ${VLLM_TENSOR_PARALLEL_SIZE:-1}
      --dtype ${VLLM_DTYPE:-auto}
      --trust-remote-code
      --max-num-seqs 256
      --enable-prefix-caching
      --disable-log-requests
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    shm_size: '2gb'

  hint-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hint-gradio-app
    ports:
      - "${GRADIO_PORT:-7860}:7860"
    environment:
      # vLLM 서버 URL (컨테이너 간 통신)
      - VLLM_SERVER_URL=http://vllm-server:8000/v1
      # Gradio 설정
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      # 데이터 파일 경로
      - DATA_FILE_PATH=/app/data/problems_multi_solution.json
      # 기타 설정
      - DEFAULT_TEMPERATURE=${DEFAULT_TEMPERATURE:-0.7}
      - VLLM_MODEL=${VLLM_MODEL:-Qwen/Qwen2.5-Coder-7B-Instruct}
    volumes:
      # 데이터와 평가 결과 디렉토리 마운트
      - ./data:/app/data:ro
      - ./evaluation:/app/evaluation
    depends_on:
      vllm-server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  # HuggingFace 모델 캐시용 볼륨 (재시작 시 모델 재다운로드 방지)
  huggingface-cache:
