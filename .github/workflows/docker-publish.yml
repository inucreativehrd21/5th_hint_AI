name: Build and Push Docker Image to DockerHub

on:
  push:
    branches: [ main ]
    paths:
      - 'hint-system/**'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./hint-system
          file: ./hint-system/Dockerfile.unified
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/hint-ai-vllm:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/hint-ai-vllm:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/hint-ai-vllm:latest
          cache-to: type=inline
      
      - name: Image digest
        run: echo "Image pushed successfully to DockerHub!"
